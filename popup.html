<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="utf-8" />
  <link rel="stylesheet" href="style.css">
  <title>Quality Assurance Finanzero</title>
</head>

<body>
  <div class="header">
    <img src="logo.png" alt="company name" height="30px" />
  </div>
  <div class="tabs">
    <div class="tab tab--active" id="settings">QUALITY ASSURANCE</div>
    <div class="tab" id="settingsTab">MORE INFO</div>
  </div>
  <div class="tab-item">
    <div class="form" id="settingsContent">
      <div class="form-group col-6">
        <label for="">QA Name</label>
        <input type="text" class="form-item" name="name" id="name">
      </div>
      <div class="form-group col-6">
        <label for="">QA E-mail</label>
        <input type="text" class="form-item" name="email" id="email">
      </div>
    </div>
  </div>
  <div class="tab-item tab-item--hidden">
    Alexandre
  </div>
  <div class="footer">
    <div class="footer-content">
      <h4><strong>Quality Assurance</strong></h4>
      <p>As your programs or web applications become more complex, you'll want to test them to make sure that new
        changes don't break their original functionality.</p>
    </div>
    <script src="background.js"></script>
</body>

</html>
